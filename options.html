<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Netflix Container Preferences</title>
</head>

<body>
	<form>

		<h1>Settings</h1>

		<hr>

		<p>
			<label>
				<input type="checkbox" id="dont_override_containers" value="1">
				Don't override other containers<br>
				<em>(Means don't use Netflix Container on tabs that are already in a container.)</em>
			</label>
		</p>

		<button type="submit">Save settings</button>

		<hr>

	</form>
	<script src="options.js"></script>
</body>

</html>
